name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

    - name: Upload blob report to GitHub Actions Artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: ./blob-report
        retention-days: 1

  merge-report:
    if: ${{ !cancelled() }}
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    
    # Ensure a clean npm environment
    - name: Clean npm cache
      run: npm cache clean --force

    - name: Install Dependencies Again
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps
    
    - name: Download blob reports from GitHub Actions artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./blob-reports
        pattern: blob-report-*
        merge-multiple: true

    # Verify Playwright Installation
    - name: Verify Playwright Installation
      run: npx playwright --version

    # Debugging: List Directory Contents
    - name: List Directory Contents
      run: ls -al ./blob-reports
    
    # Merge Reports into HTML
    - name: Merge into HTML reports
      run: npx playwright merge-reports --reporter=html ./blob-reports

    # Upload HTML Report
    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 10

    # Output npm debug log if errors occur
    - name: Output npm debug log
      if: failure()
      run: cat /home/runner/.npm/_logs/*.log
